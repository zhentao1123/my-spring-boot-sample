#spring
spring:
  datasource:
    url: jdbc:h2:mem:test;AUTO_RECONNECT=TRUE;DB_CLOSE_ON_EXIT=TRUE
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    #schema: classpath:db/schema.sql #每次启动执行构建结构（如果是JPA可通过@Entity标记的对象构建）
    data: classpath:db/data.sql #每次启动执行录入数据
    h2:
      console:
        enabled: true
        path: /h2-console
        settings.web-allow-others: true ＃开启支持远程访问
  jpa.properties.hibernate.hbm2ddl.auto: create-drop

#logger
logging:
  level:
    org.hibernate.SQL: debug

# ＝＝ 说明 ＝＝
# [jpa.properties.hibernate.hbm2ddl.auto:]
# validate     加载hibernate时，验证创建数据库表结构
# create       每次加载hibernate，重新创建数据库表结构，这就是导致数据库表数据丢失的原因。
# create-drop  加载hibernate时创建，退出是删除表结构
# update       加载hibernate自动更新数据库结构