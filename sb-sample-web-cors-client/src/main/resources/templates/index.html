<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Index Page</title>
</head>
<body>

	<center>
		<h1 id="title">Click me to request</h1>
	</center>
	
	<center>
		<h1 id="result">Result</h1>
	</center>
	
	<script src="/sb-sample-web-cors-client/webjars/jquery/3.2.1/jquery.min.js"></script>
	
	<script>
		$(function(){
			$('#title').click(function(){
				var result = $.ajax({
					type: "POST",
					url:"http://localhost:8080/sb-sample-web-cors-server/test/get", 
					data: "name=Bob",
					async:false
					}).responseText;
				$('#result').html(result);
			});
		});
	</script>
	
</body>
</html>
